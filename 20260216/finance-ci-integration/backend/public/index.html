<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Finance Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-grid" aria-hidden="true"></div>
    <main class="page">
      <header class="hero">
        <div>
          <p class="pill">CI Integration Lab Â· 20260216</p>
          <h1>Personal Finance Tracker</h1>
          <p class="subtitle">
            Live dashboard for expenses and income, powered by the backend APIs.
          </p>
        </div>
        <button class="ghost" id="refresh">Refresh Data</button>
      </header>

      <section class="cards" aria-live="polite">
        <article class="card">
          <p class="label">Total Income</p>
          <h2 id="totalIncome">--</h2>
        </article>
        <article class="card">
          <p class="label">Total Expenses</p>
          <h2 id="totalExpenses">--</h2>
        </article>
        <article class="card accent">
          <p class="label">Balance</p>
          <h2 id="balance">--</h2>
        </article>
      </section>

      <section class="grid">
        <div class="panel">
          <div class="panel-header">
            <div>
              <h3>Expenses</h3>
              <p class="muted">Create and review expense entries.</p>
            </div>
          </div>
          <form id="expenseForm" class="form">
            <label>
              Title
              <input type="text" name="title" placeholder="e.g. Internet" required />
            </label>
            <label>
              Amount
              <input
                type="number"
                name="amount"
                placeholder="0"
                min="0"
                step="1"
                required
              />
            </label>
            <button type="submit">Add Expense</button>
          </form>
          <ul id="expenseList" class="list"></ul>
        </div>

        <div class="panel">
          <div class="panel-header">
            <div>
              <h3>Income</h3>
              <p class="muted">Track salary, bonuses, and other sources.</p>
            </div>
          </div>
          <form id="incomeForm" class="form">
            <label>
              Source
              <input type="text" name="source" placeholder="e.g. Bonus" required />
            </label>
            <label>
              Amount
              <input
                type="number"
                name="amount"
                placeholder="0"
                min="0"
                step="1"
                required
              />
            </label>
            <button type="submit">Add Income</button>
          </form>
          <ul id="incomeList" class="list"></ul>
        </div>
      </section>

      <section class="status" id="status" role="status"></section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
